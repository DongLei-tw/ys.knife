version: '3.3'

services:
  testserver:
    build: 
      context: ../../
      dockerfile: test/YS.Knife.Grpc.TestServer/Dockerfile
    ports:
    - "${HTTP_PORT:-80}:80"
    - "${HTTPS_PORT:-443}:443"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
  wait-compose-ready:
    image: ysknife/wait-compose-ready
    environment:
      REPORT_TO_HOST_PORT: ${REPORT_TO_HOST_PORT:-8901}
      WAIT_HOSTS: testserver:80